<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>站點列表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
            text-align: center;
            vertical-align: top;
        }
        a.button {
            display: inline-block;
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
        }
        a.button.delete {
            background-color: #f44336;
        }
        ul {
            padding-left: 15px;
            margin: 0;
        }
        li {
            text-align: left;
            list-style: disc;
        }
        h1 {
            text-align: center;
        }
        .center {
            text-align: center;
        }
        .summary {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>站點列表</h1>

<div class="summary">
    目前共有 <span th:text="${stationCount}">0</span> 個站點
</div>

<div style="text-align: center;">
    <a href="/stations/new" class="button">新增站點</a>
    <a href="/" class="button">回首頁</a>
</div>

<table align="center">
    <tr>
        <th>ID</th>
        <th>站點名稱</th>
        <th>位置</th>
        <th>分配護士</th>
        <th>護士數量</th>
        <th>操作</th>
    </tr>
    <tr th:each="station : ${stations}">
        <td th:text="${station.id}">1</td>
        <td th:text="${station.name}">A區站點</td>
        <td th:text="${station.location}">1樓東側</td>
        <td>
            <ul>
                <li th:each="nurse : ${station.nurses}"
                    th:text="${nurse.name} + '（' + ${nurse.employeeId} + '）'">Amy（A001）</li>
            </ul>
        </td>
        <td th:text="${#lists.size(station.nurses)} + ' 位護士'">0 位護士</td>
        <td>
            <a th:href="@{'/stations/edit/' + ${station.id}}" class="button">編輯</a>
            <a th:href="@{'/stations/delete/' + ${station.id}}" class="button delete">刪除</a>
        </td>
    </tr>
</table>

</body>
</html>
